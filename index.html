<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.png" />
      <div id="container">
        <h2><strong>Order Summary</strong></h2>
        <p id="commit">
          You can now listen to milions of songs audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div id="plan">
          <img src="images/icon-music.png" id="icon-music" />
          <h3>Annual</h3>
          <p>$59.99/year</p>
          <a href="">Change</a>
        </div>
        <button id="pay">Proceed to Payment</button>
      </div>
      <button id="cancel">Cancel Order</button>
    </main>
  </body>
</html>
